<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>LariGames</title>
</head>

<style>
    @keyframes rotate180 {
        100% {
            transform: rotate(360deg);
        }
    }



    @media only screen and (max-width: 768px) {
        .navbar-nav {
            animation: rotate180 1s 1;
        }
    }

    .nav-item:hover {
        align-self: flex-end;
        animation-duration: 1s;
        /* animation-iteration-count: infinite; */
        animation-iteration-count: 2;
        margin: 0 auto 0 auto;
        transform-origin: bottom;

        animation-name: bounce-7;
        animation-timing-function: cubic-bezier(0.280, 0.840, 0.420, 1);
    }

    @keyframes bounce-7 {
        0% {
            transform: scale(1, 1) translateY(0);
        }

        10% {
            transform: scale(1.1, .9) translateY(0);
        }

        30% {
            transform: scale(.9, 1.1) translateY(-25px);
        }

        50% {
            transform: scale(1.05, .95) translateY(0);
        }

        57% {
            transform: scale(1, 1) translateY(-7px);
        }

        64% {
            transform: scale(1, 1) translateY(0);
        }

        100% {
            transform: scale(1, 1) translateY(0);
        }
    }

    @keyframes bounce-5 {
        0% {
            transform: scale(1, 1) translateY(0);
        }

        10% {
            transform: scale(1.1, .9) translateY(0);
        }

        30% {
            transform: scale(.9, 1.1) translateY(-100px);
        }

        50% {
            transform: scale(1, 1) translateY(0);
        }

        57% {
            transform: scale(1, 1) translateY(-7px);
        }

        64% {
            transform: scale(1, 1) translateY(0);
        }

        100% {
            transform: scale(1, 1) translateY(0);
        }
    }
</style>

<body>
    <header style="padding: 50px;">
        <div class="container d-md-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <a class="navbar-brand" href="#" style="padding: 0px;margin: 0px;">
                    <img src="emucon.svg" alt="" width="93" height="93" style="background-color: rgb(26, 9, 66);">
                </a>
            </div>

            <nav class="navbar navbar-expand navbar-light bg-light d-md-flex justify-content-center"
                style="padding: 0px;">
                <div class="d-flex justify-content-center">
                    <!-- <a class="navbar-brand" href="#">Navbar</a>-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item text-center"
                                style="background-color: #FB8A5F; line-height: 93px;width: 93px;">
                                <a class="nav-link" href="#" style="color: rgb(0, 0, 0);padding: 0px;">Apps</a>
                            </li>
                            <li class="nav-item text-center"
                                style="padding: 0px 0px 0px;background-color:  #4ABEFB; line-height: 93px;width: 93px;">
                                <a class="nav-link" href="#" style="color: rgb(0, 0, 0);padding: 0px;">About</a>
                            </li>
                            <li class="nav-item text-center"
                                style="padding: 0px 0px 0px;background-color: #FCAAC9; line-height: 93px;width: 93px;">
                                <a class="nav-link" href="#" style="color: rgb(0, 0, 0);padding: 0px;">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


        </div>



    </header>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
